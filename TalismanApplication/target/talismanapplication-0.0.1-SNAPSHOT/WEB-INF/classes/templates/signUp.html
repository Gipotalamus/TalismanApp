<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/import :: bootstrap"></div>
    <meta charset="UTF-8"/>
    <title>Start Page</title>
</head>
<body th:background="@{/images/img_background.jpg}">
<!--Menu-->
<div th:include="fragments/header :: header">Default header</div>

<div class="container" style="max-width: 40%; background-color: lightsteelblue">
    <form th:object="${talismanUser}" th:action="@{/user/add}" method="post">
   <!-- <input type="hidden" th:field="*{id}"/>-->
    <div class="form-group">
        <label for="name" th:text="#{form.user.name}">Name:</label>
        <input type="text" class="form-control" th:field="*{name}" id="name"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Empty text</p>
    </div>
    <div class="form-group">
        <label for="pass" th:text="#{form.user.pass}">Password:</label>
        <input type="password" class="form-control" th:field="*{password}" id="pass"/>
        <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Empty text</p>
    </div>
    <input type="submit" th:value="#{button.submit}" value="Submit"/>
    </form>
</div>
</body>
</html>
