<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/import :: bootstrap"></div>
    <meta charset="UTF-8"/>
    <title>Talisman Member</title>
</head>
<body>
<div th:include="fragments/header :: header">Default header</div>
<div class="container" style="max-width: 40%; background-color: seashell">
    <form th:object="${talismanMemberEntity}" th:action="@{/members/addMember}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="comment" th:text="#{member.name}">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="comment"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Empty text</p>
        </div>
        <div class="form-group">
            <label for="comment" th:text="#{member.phone}">Phone:</label>
            <input type="number" class="form-control" th:field="*{phone}" id="comment"/>
            <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Empty text</p>
        </div>
        <div class="form-group">
            <label for="comment" th:text="#{member.story}">Story:</label>
            <textarea rows="5" cols="80" class="form-control" th:field="*{story}" id="comment"></textarea>
            <p style="color: red" th:if="${#fields.hasErrors('story')}" th:errors="*{story}">Empty text</p>
        </div>
        <div class="form-group">
            <label for="comment" th:text="#{member.photo}">Photo:</label>
            <input type="file" class="form-control" name="file" id="comment"/>
            <p style="color: red" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Empty text</p>
        </div>

        <input type="submit" th:value="#{button.submit}" value="Submit"/>
    </form>
</div>

</body>
</html>
