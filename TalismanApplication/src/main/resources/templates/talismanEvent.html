<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/import :: bootstrap"></div>
    <meta charset="UTF-8"/>
    <title>Talisman Event</title>
</head>
<body th:background="@{/images/} + #{start.background}">
<div th:include="fragments/header :: header">Default header</div>
<div class="container" style="max-width: 40%; background-color: seashell">
    <form th:object="${talismanEventEntity}" th:action="@{/talismanEvents/saveOrUpdate}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="comment" th:text="#{form.event.title}">Title:</label>
            <input type="text" class="form-control" th:field="*{title}" id="comment"/>
            <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Empty text</p>
        </div>
        <div class="form-group">
            <label for="comment" th:text="#{form.event.add}">Text:</label>
            <textarea rows="5" cols="80" class="form-control" th:field="*{text}" id="comment"></textarea>
            <p style="color: red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Empty text</p>
        </div>


        <input type="submit" th:value="#{button.submit}" value="Submit"/>
    </form>
</div>

</body>
</html>
